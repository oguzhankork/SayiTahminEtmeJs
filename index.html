<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı Tahmin</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col-md-3 mx-auto">
          <div class="card">
            <div id="cardBody" class="card-body text-center">
              <input type="number" class="form-control" id="input" />
              <button
                onclick="CheckNumber()"
                class="btn btn-primary mt-2"
                id="btn"
              >
                Tahmin Et
              </button>
            </div>
            <div class="card-footer text-center">
              <span id="infoMessage">Tutulan Sayıyı Tahmin Edin</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-6 text-center">
          <div class="card">
            <div class="card-body">
              <h2>Tahmin Hak</h2>
              <h1 id="tahminHak" class="number">5</h1>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="card">
            <div class="card-body">
              <h2>Seviye</h2>
              <h1 id="seviye">1</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-2 mx-auto">
          <div class="card mx-auto">
            <div class="card-body text-center">
              <h2>Süre</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-0">
        <div class="col-md-3 mx-auto">
          <div class="card">
            <div class="card-body text-center">
              <h3 id="timeLeft">30</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/Main.js"></script>
  </body>
</html>
